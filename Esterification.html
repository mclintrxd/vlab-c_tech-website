<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esterification Experiment</title>
    <link rel="stylesheet" type="text/css" href="Style-3.css">
</head>
<body>
    <header>
        <div class="header-content">
        <h1>Virtual Science Laboratory</h1>
        <h2>Esterification Experiment</h2>
    </header>
    <main>
        <div>
           
        <div id="beaker">
          <figcaption id="caption">Ester: e.g. Ethyl Ethanoate</figcaption>
        </div>
        <div id="chemicals">
            <div id="carboxylic-acid">
                <figcaption id="caption">Carboxylic Acid: e.g. Ethanoic Acid</figcaption>
            </div>
            <div id="alcohol">
                <figcaption id="caption">Alcohol:e.g. Ethanol</figcaption>
            </div>
            </div>
           
        </div>
        <button id="start-button">Start Experiment</button>
        <button id="reset-button">Reset</button>
        <button class= "button" type="button" onclick="location.href='Broad-view on Esterification.html'">
                Understanding Esterification
                </button>  
        </div>
    </main>
    <script src="Esterification.js"></script>
</body>
</html>
